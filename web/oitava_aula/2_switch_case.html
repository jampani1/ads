<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nao-sei-qual-exemplo-esta</title>
</head>
<body>
    <p>Switch com opções diretas</p>
</body>
</html>

<script type="text/javascript">
    var opcao=parseInt(prompt("Escolha 1, 2 ou 3"));
    switch(opcao) {
        case 1: document.write("Você escolheu a opção 1");
        break;
        case 2: document.write("Você escolheu a opção 2");
        break;
        case 3: document.write("Você escolheu a opção 3");
        break;
        default: document.write("Opção inválida");
    }
</script>
