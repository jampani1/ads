<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo-exemplo</title>
</head>
<body>
    <p>Switch com comparações como se fosse IF</p>
</body>
</html>
<script type="text/javascript">
    var idade=parseInt(prompt("Digite a idade do nadador: "));
    switch(true){
        case (idade<=7):
            document.write("Infantil");
            break;
        case (idade<11):
            document.write("Juvenil A");
            break;
        case (idade<18):
            document.write("Juvenil B");
            break;
        default:
            document.write("Adulto");
    }
</script>
