<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>
<frameset cols="10%,20%,*">
    <frame src="frame1.html" noresize>
    <frame src="frame2.html">
    <frame src="frame3.html">
</frameset>
</html>

    frameset não é mais utilizado, mas para conhecer
    cols é para colunas e rows é para linhas
