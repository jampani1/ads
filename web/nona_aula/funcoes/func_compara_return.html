<script type="text/javascript">
    function compara(a, b){
        if (a > b) return(a);
        else if (a == b) return(a + " (valores iguais)");
        else return(b);
    }
    var x = 5;
    var y = 5;
    alert("O resultado da comparação é que o número " + compara(x, y) + " é maior");
    
</script>
