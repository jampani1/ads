<script type="text/javascript">
    function sorteio() {
        a = parseInt(Math.random()*100); // random retorna valores entre 0 e 1,
        //  precisa multiplicar pelo valor do range que quer 
        // exemplo random() * 10 retornará valores entre 0 e 9
        return a;
    } var a = sorteio();
    alert("O número sorteado foi: " + a);
</script>
