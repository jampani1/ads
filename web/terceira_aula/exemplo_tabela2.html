<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com imagens</title>
</head>
<body>
    <table border="1">
        <caption></caption>
        <tr><th>Produtos</th><th>R$</th></tr>
        <tr>
            <td><img src="arroz.jpg" alt="a"><p align="center">Arroz</p></td>
            <td><font size="6">19.00</font></td>
        </tr>
        <tr>
            <td><img src="sobrecoxa.jpg" alt="a"><p align="center">Sobrecoxa</p></td>
            <td><font size="6">20.00</font></td>
        </tr>
        <tr>
            <td><img src="cerveja.jpg" alt="a"><p align="center">Chopp</p></td>
            <td><font size="6">15.90</font></td>
        </tr>
        <tr>
            <td><img src="batat.jpg" alt="a"><p align="center">Batat palha</p></td>
            <td><font size="6">6.50</font></td>
        </tr>
        <tr>
            <td><img src="farofa.jpg" alt="a"><p align="center">Farofa</p></td>
            <td><font size="6">7.00</font></td>
        </tr>
    </table>
    
</body>
</html>
