<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em tabela</title>
</head>
<body>
    <center>
    <h1>Formulário em tabela</h1>
    <form method="POST">
        <table border="0">
            <tr>
                <td height="25px" bgcolor="#AAA"> <label for="nome">Nome: </label></td>
                <td bgcolor="#BBBB"> <input type="text" name="nome" id="nome" size="30"></td>
            </tr>
            <tr>
                <td height="25px" bgcolor="#BBBB"> <label for="nome">Endereço: </label></td>
                <td bgcolor="#AAA"> <input type="text" name="end" id="end" size="30"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
